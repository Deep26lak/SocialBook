<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || SocialBook </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reponsive.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
</head>

<body class="bg-blue-500 flex justify-center items-center w-screen max-sm:mt-16 h-screen">
    <div class="container w-[1000px] flex  justify-between -mt-40 h-auto" id="login-outer-box">
        <div class="logo  flex flex-col justify-center -mt-14">
            <img src="./images/logo.png" class="w-80 " alt="">
            <p class="text-3xl">SocialBook helps you connect and share <br> with the people in your life.</p>
        </div>

        <div class="login-container bg-white p-5 w-[400px] h-96 mt-20 max-lg:mt-0 max-sm:w-[90%] shadow-2xl rounded-xl">
            <input type="email" class="w-full p-3 border border-gray-400 rounded-md"
                placeholder="Enter Email address or phone number">
            <input type="password" class="w-full p-3 my-4 border border-gray-400 rounded-md" placeholder="Password">
           <a href="mainPage.html"><button
                class="w-full bg-blue-500 text-white text-xl font-bold p-3 my-3 border border-gray-400 rounded-md">Log
                In</button></a> 
            <a href="#" class=" text-blue-500  block text-center mt-2 mb-7">Forgotten password?</a>
            <hr>
            <hr>
            <div class="w-full flex justify-center my-4">
                <button class="p-3  block bg-[#42b72a] text-white rounded-md font-bold text-center">Create new
                    account</button>
            </div>

        </div>
    

    </div>

</body>

</html>
